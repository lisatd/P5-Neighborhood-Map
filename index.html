<!DOCTYPE html>
<html lang="en">
<head>
    <title>P5 - Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header">
        Best Chinatown Food Spots
    </div>
    <div id="map"></div>
    <div id="list">
        <input type="text" id="search-bar" placeholder="Filter..." data-bind="value: filterText, valueUpdate: 'afterkeydown'"/>
        <ul data-bind="foreach: filteredLocations" class="location-list">
            <li data-bind="text: name, click: $root.openInfoWindow,
                           css: {'selected': name === $root.chosenLocationName()}"></li>
        </ul>
    </div>

    <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/oauth-signature/dist/oauth-signature.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/infoMap.js"></script>
    <script src="js/yelpInfo.js"></script>
    <script src="js/viewModel.js"></script>
</body>
</html>
