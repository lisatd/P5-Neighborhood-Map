<!DOCTYPE html>
<html lang="en">
<head>
    <title>P5 - Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        Best Chinatown Food Spots
    </div>
    <div id="map"></div>
    <div id="list">
        <input type="text" id="search-bar" placeholder="Filter..."/>
        <ul data-bind="foreach: locations" class="location-list">
            <li data-bind="text: name, click: $root.openInfoWindow,
                           css: {'selected': name === $root.chosenLocationName()}"></li>
        </ul>
    </div>

    <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp4iyb_5TNyq1_KiMflDb3atZqd2Cu0jw&callback=initMap"
            async defer></script>
</body>
</html>
